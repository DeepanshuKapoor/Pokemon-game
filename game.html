<html>
    <head>
        <title>PokeMon Game</title>
        <style>
            body{
                background-color:gray;
            }
            canvas{
                border:5px solid orange;
                background: url('Assets/background.jpg');
                background-size:cover;
            }
        
        </style>
    </head>
    <body>
        <p>Pokemon Game</p>
        </br>
        <p>Use mouse to move right only Or use arrow keys to move left or right</p>
        <canvas id='myCanvas' width="500px" height="400px">
        </canvas>
        
        
    <script>
            
    var canvas=document.getElementById('myCanvas');
    var pen = canvas.getContext('2d');
    var GAME_W = 500;
    var GAME_H = 400;
    var game_over = false;
        
    var enemy = {
        x:150,
        y:150,
        w:60,
        h:60,
        speedY:8,  
    }; 
     var player = {
        x:10,
        y:200,
        w:60,
        h:60,
        speedX:9
    };
    var goal = {
        x:GAME_W-100,
        y:200,
        w:60,
        h:60,  
    };
    var playerImg = new Image;
    playerImg.src = 'Assets/pika.png';
    
        
    var enemyImg = new Image;
    enemyImg.src = 'Assets/gengar.png';
        
    
    var goalImg = new Image;
    goalImg.src = 'Assets/ball.png';
        
    canvas.addEventListener('mousedown',function(){
        player.x += player.speedX+9; 
    });
    
    document.addEventListener('keydown',function(e){
        console.log("You pressed ...");
        
        if(e.keyCode==37){
            player.x -= player.speedX;
            //Move Left    
        }
        if(e.keyCode==39){
            player.x += player.speedX;
            //Move Right
        }
    });
        
    function isColliding(r1,r2){
        var firstCond = Math.abs(r1.x - r2.x) <= 50;
        var secondCond = Math.abs(r1.y - r2.y) <= 50;
        
        return firstCond && secondCond ? true:false;
        
    }
    function update(){
        enemy.y += enemy.speedY;
        if(enemy.y>=GAME_H - enemy.h -10 || enemy.y <=10){
            enemy.speedY *= -1;
        }
        if(isColliding(player,enemy)){
                alert("Game Over!");
                game_over = true;
        }
        if(isColliding(player,goal)){
                alert("You Won !");
                game_over = true;
        }
        
    }
    
    function draw(){
        
        pen.clearRect(0,0,GAME_W,GAME_H);
        pen.drawImage(playerImg,player.x,player.y,player.w,player.h);
        pen.drawImage(enemyImg,enemy.x,enemy.y,enemy.w,enemy.h);
        pen.drawImage(goalImg,goal.x,goal.y,goal.w,goal.h);
        
    }
    function render(){
       console.log("In Render!");
       draw();
       update();
        if(game_over==false){
            window.requestAnimationFrame(render);
        }   
        if(game_over==true){
            gamestart();
        }
    }
    function gamestart(){
        var r = confirm("Play Again???");
        if(r==true){
        game_over=false;
        player.x=10;player.y=200; player.w=60; player.h=60;player.isMoving=false;
        enemy.x=150;enemy.y=150; enemy.w=60; enemy.h=60;
        render();
        }
        else alert("Bye Bye!!!, Hope you will come to play again!!");
    }
    render();
    
    </script>
  
    
    
    </body>
</html>
